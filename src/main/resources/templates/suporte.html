<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="utf-8">

</head>

<body>
	<section layout:fragment="corpo">

		<div class="container">
			<br />
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<nav class="navbar navbar-light bg-dark">
						<label class="statusVenda">Suporte</label>
					</nav>
				</div>
				<div class="col-sm-1"></div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-md-8">
					<div class="well well-sm">
						<form class="form-horizontal" method="post">
							<fieldset>
								<legend class="text-center header texto">Fale conosco</legend>
								<span class="texto">Mande sua dúvida ou sugestão que o mais preve possivel retornaremos !</span>
								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-user bigicon"></i></span>
									<div class="col-md-8">
										<input id="fname" name="name" type="text"
											placeholder="Nome" class="form-control">
									</div>
								</div>
								

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-envelope-o bigicon"></i></span>
									<div class="col-md-8">
										<input id="email" name="email" type="text"
											placeholder="Email " class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-phone-square bigicon"></i></span>
									<div class="col-md-8">
										<input id="phone" name="phone" type="text" placeholder="Telefone"
											class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-pencil-square-o bigicon"></i></span>
									<div class="col-md-8">
										<textarea class="form-control" id="message" name="message"
											placeholder="Escreva aqui a sua mensagem"
											rows="7"></textarea>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12 text-center">
										<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					
				</div>
				<div class="col-sm-1">
					
					</div>
				</div>
			</div>
		
	</section>
</body>
</html>
