<!DOCTYPE html>
<html layout:decorate="~{layout}">
  <head>
    <meta charset="utf-8">
   
  </head>

  <body >
	<section class="layout-content" layout:fragment="corpo">
    
    	<br/>
           <nav class="navbar navbar-expand-sm bg-dark">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                       
	                        <span class="tituloForm">Consultar Cliente</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cadastros/cliente/cadastrar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Cadastrar Cliente</span>
	            </a>
	        </nav>
	           <br/>
	            <br/>
			 <div class="container" id="listagem">
	       		<div th:replace="fragments/alert"></div>
	            <div class="table-sm">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Endereço</th>
	                      	<th>Email</th>
	                        <th>Telefone</th>
	                        <th></th>
	                        
	                    </tr>
	                    </thead>
	                   <tbody>
	                   <tr th:each="c : ${clientes}">
	                        <td th:text="${c.id}">id</td>
	                        <td th:text="${c.nome}">nome</td>
	                       	<td>
	                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
	                                    data-toggle="popover" data-placement="top"
	                                     th:attr="data-content=${#strings.concat(
	                                     c.endereco, ',' ,'nº ',
	                                     c.numero, ' ','-',
	                                     c.bairro, ' - ',
	                                     c.cidade, ', ',
	                                     c.uf, ', ',    
	                                     c.cep
	                                     )}">
	                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                       
	                       
	                       
	                       
	                        <td th:text="${c.email}">email</td>
	                        <td th:text="${c.telefone}">telefone</td>
	                        
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/cadastros/cliente/editar/{id} (id = ${c.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${ 'btn_cadastros/cliente/excluir/' + c.id}" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                   
	                </table>
	            </div>
	        </div>
	       <div th:replace="fragments/modal :: modal"></div>
	    </section>
</body>
</html>
